<!DOCTYPE html>
<html lang="it">

    <headPlaceholder />

    <body>

        <headerPlaceholder />

        <main>
            <span class="error hide"></span>
            <form method="POST" action="/php/utils/doRegistrati.php" class="login-form card-shadow">
                <h1 class="page-heading">Registrati</h1>
                <div class="inputs-container flex-col-center">
                    <div class="form-row">
                        <div class="inline-content">
                            <label for="nome" class="input-label">Nome:</label>
                            <input id="nome" type="text" class="form-input" name="nome" placeholder="Inserisci il tuo nome"
                                required aria-required="true" />
                        </div>
                        <div class="inline-content">
                            <label for="cognome" class="input-label">Cognome:</label>
                            <input id="cognome" type="text" class="form-input" name="cognome"
                                placeholder="Inserisci il tuo cognome" required aria-required="true" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="inline-content">
                            <label for="username" class="input-label"><span lang="en">Username</span>:</label>
                            <input id="username" type="text" class="form-input" name="username" minlength="1"
                                placeholder="Inserisci il tuo nome utente" required aria-required="true" />
                            <p id="usernameErr"></p>
                        </div>
                        <div class="inline-content">
                            <label for="data">Data di nascita:</label>
                            <input id="data" type="date" class="form-input" name="data"
                                placeholder="Inserisci la tua data di nascita" required aria-required="true" />
                        </div>
                    </div>
                    <label for="email" class="input-label">Indirizzo <span lang="en">e-mail</span></label>
                    <input id="email" type="email" class="form-input" name="email"
                        placeholder="Inserisci il tuo indirizzo email" required aria-required="true" />
                    <div class="form-row">
                        <div class="inline-content">
                            <label for="password" class="input-label"><span lang="en">Password</span></label>
                            <input id="password" class="form-input" name="password" minlength="1" type="password"
                                name="password" placeholder="Scegli una password" required aria-required="true" />
                        </div>
                        <div class="inline-content">
                            <label for="password-repeat" class="input-label">Ripeti <span lang="en">password</span></label>
                            <input id="password-repeat" type="password" name="password-repeat" minlength="1"
                                class="form-input" placeholder="Riscrivi la tua password" required aria-required="true" />
                        </div>
                    </div>
                    <span class="mostra-password-container">
                        <input type="checkbox" id="mostra-password" />
                        <label for="mostra-password" class="show-password-label">Mostra <span
                                lang="en">Password</span></label>
                    </span>


                </div>
                <button class="btn primary-btn">Registrati</button>
            </form>
        </main>
        <footerPlaceholder />
        <script src="/scripts/signUpChecker.js"></script>
    </body>
</html>
